<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Ad Astra</title>
    <link rel="stylesheet" href="styles1.css">
    <style>
        .dashboard-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(13, 17, 23, 0.8);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-info h3 {
            color: #4a90e2;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .user-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-label {
            color: #888;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.3rem;
        }

        .detail-value {
            color: #fff;
            font-weight: 600;
        }

        .admin-badge {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
        }

        .user-badge {
            background: linear-gradient(45deg, #4a90e2, #357abd);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
        }

        .logout-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 2rem;
        }

        .welcome-message h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
        }

        .welcome-message p {
            color: #ccc;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            color: #fff;
            font-size: 1.2rem;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.2);
            color: #ff4444;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div id="loading" class="loading">
            Loading dashboard...
        </div>

        <div id="error" class="error-message" style="display: none;">
            You are not logged in. Redirecting to login page...
        </div>

        <div id="dashboard" style="display: none;">
            <div class="welcome-message">
                <h1>Welcome to Ad Astra</h1>
                <p>Your journey through the stars begins here</p>
            </div>

            <div class="user-info">
                <h3>User Information</h3>
                <div class="user-details">
                    <div class="detail-item">
                        <div class="detail-label">Username</div>
                        <div class="detail-value" id="username">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Email</div>
                        <div class="detail-value" id="email">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Role</div>
                        <div class="detail-value" id="role">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">User ID</div>
                        <div class="detail-value" id="userId">-</div>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script>
        // Check authentication and load user data
        async function loadDashboard() {
            try {
                const response = await fetch('/api/check-session', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Hide loading, show dashboard
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    
                    // Populate user data
                    document.getElementById('username').textContent = data.user.username;
                    document.getElementById('email').textContent = data.user.email;
                    document.getElementById('userId').textContent = data.user.id;
                    
                    // Set role with badge
                    const roleElement = document.getElementById('role');
                    if (data.user.is_admin) {
                        roleElement.innerHTML = '<span class="admin-badge">Administrator</span>';
                    } else {
                        roleElement.innerHTML = '<span class="user-badge">User</span>';
                    }
                    
                } else {
                    // Not logged in, show error and redirect
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                }
                
            } catch (error) {
                console.error('Dashboard load error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
            }
        }

        // Logout function
        async function logout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Clear any local storage
                    localStorage.clear();
                    sessionStorage.clear();
                    
                    // Redirect to login
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Logout error:', error);
                // Force redirect even if logout fails
                window.location.href = '/login.html';
            }
        }

        // Load dashboard when page loads
        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
