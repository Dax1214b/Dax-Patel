<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StackIt</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="login-container">
        <h2>Welcome to StackIt</h2>
        
        <!-- Error and Success Message Containers -->
        <div id="errorContainer" class="alert alert-danger" style="display: none;"></div>
        <div id="successContainer" class="alert alert-success" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email or Username</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <input type="checkbox" id="remember_me" name="remember_me">
                <label for="remember_me">Remember Me</label>
            </div>

            <button type="submit" class="btn btn-primary">Login to StackIt</button>
        </form>

        <p class="mt-3 text-center">
            Don't have an account? <a href="register.html" class="text-primary">Sign up</a>
        </p>
    </div>

    <script src="login.js"></script>
</body>
</html>
